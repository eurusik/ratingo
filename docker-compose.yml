version: '3.8'

services:
  postgres-v1:
    image: postgres:16-alpine
    container_name: ratingo-postgres-v1
    restart: always
    environment:
      POSTGRES_USER: ratingo
      POSTGRES_PASSWORD: ratingo_dev_password
      POSTGRES_DB: ratingo
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ratingo"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-v2:
    image: postgres:16-alpine
    container_name: ratingo-postgres-v2
    restart: always
    environment:
      POSTGRES_USER: ratingo
      POSTGRES_PASSWORD: ratingo_dev_password
      POSTGRES_DB: ratingo_v2
    ports:
      - '5434:5432'
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ratingo"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ratingo-redis
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgres_data_v2:
  redis_data:
