version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ratingo-db
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: ratingo
      POSTGRES_PASSWORD: ratingo_dev_password
      POSTGRES_DB: ratingo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ratingo']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ratingo-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: ['redis-server', '--save', '', '--appendonly', 'no']

volumes:
  postgres_data:
